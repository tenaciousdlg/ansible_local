---
- name: minikube cloudflared local k8s
  hosts: localhost
  gather_facts: false

  vars:

    ansible_python_interpreter: '{{ ansible_playbook_python }}'
    app_image: kennethreitz/httpbin
    app_image_tag: latest
    app_dns: "{{ lookup('env','DOMAIN') }}"
    cloudflared_image: cloudflare/cloudflared
    cloudflared_tag: 2022.1.2
    tunnel_name: local_dev
    replicas: 2
    path_to_cloudflared: /Users/$USER/.cloudflared # A / is added to the end of this when setting the variable in the task.

  pre_tasks:

    - name: Check the status of minikube.
      command: minikube status
      register: minikube_status
      changed_when: false
      ignore_errors: true

    - debug: msg="{{ minikube_status.stdout }}"

    - debug: msg="{{ minikube_status.stderr }}"

    - name: Start minikube if it's not running.
      command: minikube start
      when: "not minikube_status.stdout or 'Running' not in minikube_status.stdout"

    - name: Turn on ingress addon for minikube.
      command: minikube addons enable ingress
      changed_when: false
      ignore_errors: false

    - name: Check that cloudflared is installed.
      command: cloudflared --version
      changed_when: false
      ignore_errors: false

  tasks:

    - name: Create a Deployment for app container.
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: app
            namespace: default
            labels:
              app: app
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: app
            template:
              metadata:
                labels:
                  app: app
              spec:
                containers:
                - name: app
                  image: "{{ app_image }}:{{ app_image_tag }}"
                  imagePullPolicy: IfNotPresent
                  ports:
                  - containerPort: 80

    - name: Create a Service for app container.
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: app
            namespace: default
          spec:
            type: LoadBalancer
            selector:
              app: app
            ports:
            - port: 80
              targetPort: 80

    - name: Get ClusterIP for app container.
      command: kubectl get svc app -o jsonpath='{.spec.clusterIP}'
      register: cluster_ip
      changed_when: false
      ignore_errors: false

    - name: Create Cloudflare Tunnel aka Named Tunnel for Edge target.
      command: cloudflared tunnel create "{{ tunnel_name }}"
      register: result
      changed_when: '"tunnel with name already exists" not in result.stdout'
      ignore_errors: true

    - name: Register Cloudflare Tunnel UUID as variable.
      ansible.builtin.shell:
        cmd: cloudflared tunnel list | awk '/{{ tunnel_name|quote }}/{print $1}'
      register: tunnel_UUID
      changed_when: false

    - name: Create K8s Secret for Tunnel.
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          type: generic
          metadata:
            name: tunnel-credentials
            namespace: default
          data:
            credentials.json: "{{ lookup('file', '{{ path_to_cloudflared }}/{{ tunnel_UUID.stdout }}.json') | string | b64encode }}"
        
    - name: Create a ConfigMap for Cloudflare Tunnel configuration.
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: cloudflared
            namespace: default
          data:
            config.yaml: |
              tunnel: {{ tunnel_name }}
              credentials-file: /etc/cloudflared/creds/credentials.json
              metrics: 0.0.0.0:2000
              no-autoupdate: true
              ingress:
              - hostname: {{ app_dns }}
                service: http://{{ cluster_ip.stdout }}
              - service: http_status:404

    - name: Create a Deployment for Cloudflare Tunnel containers. 
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cloudflared
            namespace: default
          spec:
            selector:
              matchLabels:
                app: cloudflared
            replicas: "{{ replicas }}"  # You could also consider elastic scaling for this deployment 
            template:
               metadata:
                 labels:
                   app: cloudflared
               spec:
                 containers:
                 - name: cloudflared
                   image: "{{ cloudflared_image }}:{{ cloudflared_tag }}"
                   args:
                   - tunnel
                   - --config
                   - /etc/cloudflared/config/config.yaml
                   - run
                   livenessProbe:
                     httpGet:
                       # Cloudflared has a /ready endpoint which returns 200 if and only if
                       # it has an active connection to the edge.
                       path: /ready
                       port: 2000
                     failureThreshold: 1
                     initialDelaySeconds: 10
                     periodSeconds: 10
                   volumeMounts:
                   - name: config
                     mountPath: /etc/cloudflared/config
                     readOnly: true
                   # Each tunnel has an associated "credentials file" which authorizes machines
                   # to run the tunnel. cloudflared will read this file from its local filesystem,
                   # and it'll be stored in a k8s secret.
                   - name: creds
                     mountPath: /etc/cloudflared/creds
                     readOnly: true
                 volumes:
                 - name: creds
                   secret:
                     secretName: tunnel-credentials
                 # Create a config.yaml file from the ConfigMap below.
                 - name: config
                   configMap:
                     name: cloudflared
                     items:
                     - key: config.yaml
                       path: config.yaml

  post_tasks:

    - name: Create DNS record for tunnel at "{{ app_dns }}"
      command: cloudflared tunnel route dns --overwrite-dns {{ tunnel_UUID.stdout }} {{ app_dns }}
      changed_when: false
      register: tunnel_DNS

    - debug: 
        msg: "{{ tunnel_DNS.stdout }}"
